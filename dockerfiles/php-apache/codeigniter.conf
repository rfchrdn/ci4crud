<VirtualHost *:80>
    ServerName localhost
    DocumentRoot "C:/xampp/htdocs/ci4crud/app/public"

    <Directory "C:/xampp/htdocs/ci4crud/app/public">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
